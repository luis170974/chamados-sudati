<div class="mt-3">
    <small><i class="pi pi-id-card me-1"></i>{{chamado.id}}</small>
    <h2 class="fs-4 card-title text-primary fw-semibold mb-3">{{ chamado.descricao }}</h2>
    <ul>
      <li><strong>Destino:</strong> {{ chamado.departamento?.nome }}</li>
      <li><strong>Solicitante:</strong> {{ chamado.funcionario?.nome }}</li>
      <li><strong>Data de abertura:</strong> {{ chamado.dataAbertura?.toDate() | date: 'dd/MM/yyyy HH:mm' }}</li>
    </ul>
  </div>
